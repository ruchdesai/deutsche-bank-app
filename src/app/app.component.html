<div class="container pt-3">
	<div class="region">
		<p>Region:</p>
		<app-select-dropdown [content]="regions" (selectedOption)="getCountriesByRegion($event)"></app-select-dropdown>
	</div>
	<div class="countries" *ngIf="countries">
		<p>Country:</p>
		<app-select-dropdown [content]="countries" (selectedOption)="getCountryDetails($event)"></app-select-dropdown>
	</div>
</div>

<div class="container pt-3" *ngIf="countryDetails">
	<app-table [content]="countryDetails"></app-table>
</div>
